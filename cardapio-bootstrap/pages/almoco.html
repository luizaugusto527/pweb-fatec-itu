        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <label for="exampleInputEmail1" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputTel" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="exampleInputTel" aria-describedby="emailHelp">
              <label class="mt-2" for="">Acompanhamentos</label>
              <hr>
              <div class="d-flex flex-wrap">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Macarrão</label>
                </div>
                <div class="custom-control custom-checkbox ml-2">
                  <input type="checkbox" class="custom-control-input" id="bife" name="bife">
                  <label class="custom-control-label" for="bife">Bife</label>
                </div>
                <div class="custom-control custom-checkbox ml-2">
                  <input type="checkbox" class="custom-control-input" id="file" name="file">
                  <label class="custom-control-label" for="file">Filé de frango</label>
                </div>
                <div class="custom-control custom-checkbox ml-2">
                  <input type="checkbox" class="custom-control-input" id="farofa" name="farofa">
                  <label class="custom-control-label" for="farofa">Farofa</label>
                </div>
                <div class="custom-control custom-checkbox ml-2">
                  <input type="checkbox" class="custom-control-input" id="parmegiana" name="parmegiana">
                  <label class="custom-control-label" for="parmegiana">Parmegiana</label>
                </div>
              </div>
            </div>
            <label for="exampleFormControlSelect1">Forma de Pagamento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Dinheiro</option>
              <option>Pix</option>
              <option>Cartão de crédito</option>
              <option>Cartão de débito</option>
            </select>
            <div class="form-floating">
              <label for="floatingTextarea">Mensagem:</label>
              <textarea class="form-control" placeholder="Deixe a sua mensagem aqui" id="floatingTextarea" cols="30"
                rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-danger mt-4 mb-3 rounded-pill enviar">Enviar</button>
          </form>

            </div>
            <div class="form-floating">

              <textarea class="form-control" placeholder="Deixe a sua mensagem aqui" id="floatingTextarea" cols="30"

            </div>
            <button type="submit" class="btn btn-danger mt-4 mb-3 rounded-pill enviar">Enviar</button>
